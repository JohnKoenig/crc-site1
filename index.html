<html>
    <head>
        <title>Start Page</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
                type: "Get",
                dataType: "json",
                url: "https://34vp8z8p64.execute-api.us-east-2.amazonaws.com/default/johnkoenig_ninja_counter",
                success: function(data){
                    console.log("Success", data);
                    const obj = JSON.parse(data);
                    console.log("Success", obj);
                    sCount = new String(obj.hit_count);
                    $('#visitcount').html(sCount)
                },
                error: function(data){
                    console.log("Error", data);
                    
                }
            });
        })
    </script>

    <body>
        <h4>
            <img src="img/resume.png" alt="resume">
            <a href="resume.html">Resume</a>
            <br>
            <img src="img/linkedin.png" alt="LinkedIn">
            <a href="https://www.linkedin.com/in/john-koenig-iii">LinkedIn Profile</a>
            <br>
            <img src="img/notes.png" alt="notes">
            <a href="about-crc.html">About this Cloud Resume Challenge</a>
            <br>
            <img src="img/blog.png" alt="blog">
            <a href="https://johnscloudresumechallengeexperience.wordpress.com/">Blog</a>
          </h4>
        <p>Visitor Count: <label id="visitcount"></label></p>
    </body>
</html>
